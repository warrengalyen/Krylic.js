<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src=".././lib/Krylic.js"></script>
    <title>Keyboard</title>
</head>

<body>

<script>

    let k = new Krylic();
    k.createCanvas(WINDOW_WIDTH, WINDOW_HEIGHT);


    let rect1 = {
        x : 100, y : 100,
        width : 100, height : 100
    }
    let rect2 = {
        x : 200, y : 250,
        width : 100, height : 100
    }

    function onKeyPressed(e) {
        console.log(k.keyIsPressed(KEY_W))
    }


    function animate() {
        k.clear();

        k.rect(rect1.x, rect1.y, rect1.width, rect1.height);
        k.rect(rect2.x, rect2.y, rect2.width, rect2.height);

        if ( k.keyIsPressed(KEY_W) ) rect1.y -= 1;
        if ( k.keyIsPressed(KEY_S) ) rect1.y += 1;
        if ( k.keyIsPressed(KEY_A) ) rect1.x -= 1;
        if ( k.keyIsPressed(KEY_D) ) rect1.x += 1;

        if(intersects(rect1, rect2)) {
            k.fill('red')
        } else {
            k.fill('black')
        }

        k.loop(animate);
    }

    animate();


</script>

</body>

</html>
